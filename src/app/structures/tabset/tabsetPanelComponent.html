<div class="vbox">

    <ul class="nav nav-tabs nav-tabs-xs" (click)="$event.preventDefault()">
        <ng-container *ngFor="let t of tabs">
            <li *ngIf="showTab(t.role)" class="nav-item" [ngClass]="{ active : activeTab == t.role, disabled: !isTabAuthorized(t.role) }">
                <a href class="nav-link" (click)="selectTab(t.role)">{{t.translationKey | translate}}</a>
            </li>
        </ng-container>
        <li class="nav-item active ml-auto">
            <a (click)="openSettings()" class="nav-link" style="margin: 0px 2px;">
                <span class="fas fa-cog"></span>
            </a>
        </li>
    </ul>
    
    <!--Tabs content-->
    <div class="tab-content">
        <div *ngIf="showTab(RDFResourceRoleEnum.cls)" [ngClass]="{vbox : activeTab == RDFResourceRoleEnum.cls}" [hidden]="activeTab != RDFResourceRoleEnum.cls">
            <class-individual-tree-panel (nodeSelected)="onNodeSelected($event)" (advancedSearch)="advancedSearch($event)"
                [allowMultiselection]="allowMultiselection" [context]="context" [projectCtx]="projectCtx" [readonly]="readonly" [editable]="editable">
            </class-individual-tree-panel>
        </div>
        <div *ngIf="showTab(RDFResourceRoleEnum.concept)" [ngClass]="{vbox : activeTab == RDFResourceRoleEnum.concept}" [hidden]="activeTab != RDFResourceRoleEnum.concept">
            <concept-tree-panel (nodeSelected)="onNodeSelected($event)" (advancedSearch)="advancedSearch($event)"
                [allowMultiselection]="allowMultiselection" [context]="context" [projectCtx]="projectCtx" [readonly]="readonly" [editable]="editable">
            </concept-tree-panel>
        </div>
        <div *ngIf="showTab(RDFResourceRoleEnum.conceptScheme)" [ngClass]="{vbox : activeTab == RDFResourceRoleEnum.conceptScheme}" [hidden]="activeTab != RDFResourceRoleEnum.conceptScheme">
            <scheme-list-panel (nodeSelected)="onNodeSelected($event)" (advancedSearch)="advancedSearch($event)"
                [allowMultiselection]="allowMultiselection" [context]="context" [projectCtx]="projectCtx" [readonly]="readonly" [editable]="editable">
            </scheme-list-panel>
        </div>
        <div *ngIf="showTab(RDFResourceRoleEnum.skosCollection)" [ngClass]="{vbox : activeTab == RDFResourceRoleEnum.skosCollection}" [hidden]="activeTab != RDFResourceRoleEnum.skosCollection">
            <collection-tree-panel (nodeSelected)="onNodeSelected($event)" (advancedSearch)="advancedSearch($event)" 
                [allowMultiselection]="allowMultiselection" [context]="context" [projectCtx]="projectCtx" [readonly]="readonly" [editable]="editable">
            </collection-tree-panel>
        </div>
        <div *ngIf="showTab(RDFResourceRoleEnum.property)" [ngClass]="{vbox : activeTab == RDFResourceRoleEnum.property}" [hidden]="activeTab != RDFResourceRoleEnum.property">
            <property-tree-panel (nodeSelected)="onNodeSelected($event)" (advancedSearch)="advancedSearch($event)" 
                [allowMultiselection]="allowMultiselection" [context]="context" [projectCtx]="projectCtx" [readonly]="readonly" [editable]="editable">
            </property-tree-panel>
        </div>
        <div *ngIf="showTab(RDFResourceRoleEnum.limeLexicon)" [ngClass]="{vbox : activeTab == RDFResourceRoleEnum.limeLexicon}" [hidden]="activeTab != RDFResourceRoleEnum.limeLexicon">
            <lexicon-list-panel (nodeSelected)="onNodeSelected($event)" (advancedSearch)="advancedSearch($event)" 
                [allowMultiselection]="allowMultiselection" [context]="context" [projectCtx]="projectCtx" [readonly]="readonly" [editable]="editable">
            </lexicon-list-panel>
        </div>
        <div *ngIf="showTab(RDFResourceRoleEnum.ontolexLexicalEntry)" [ngClass]="{vbox : activeTab == RDFResourceRoleEnum.ontolexLexicalEntry}" [hidden]="activeTab != RDFResourceRoleEnum.ontolexLexicalEntry">
            <lexical-entry-list-panel (nodeSelected)="onNodeSelected($event)" (advancedSearch)="advancedSearch($event)" 
                [allowMultiselection]="allowMultiselection" [context]="context" [projectCtx]="projectCtx" [readonly]="readonly" [editable]="editable">
            </lexical-entry-list-panel>
        </div>
        <div *ngIf="showTab(RDFResourceRoleEnum.dataRange)" [ngClass]="{vbox : activeTab == RDFResourceRoleEnum.dataRange}" [hidden]="activeTab != RDFResourceRoleEnum.dataRange">
            <datatype-list-panel (nodeSelected)="onNodeSelected($event)" (advancedSearch)="advancedSearch($event)" 
                [allowMultiselection]="allowMultiselection" [context]="context" [projectCtx]="projectCtx" [readonly]="readonly" [editable]="editable">
            </datatype-list-panel>
        </div>
    </div>
    
</div>
