<div cdkDrag class="vbox" cdkDragRootElement=".modal-content" cdkDragBoundary=".modal">
    <div class="modal-header" cdkDragHandle>
        <h3 class="modal-title">{{'DATA.SETTINGS.TREE_LIST_SETTINGS'|translate}}</h3>
    </div>
    <div class="modal-body vbox">

        <div *ngIf="!isEdoal" class="card card-default mb-2">
            <div class="card-header">
                <label>{{'DATA.SETTINGS.VISIBLE_TABS'|translate}}</label>
            </div>
            <div class="card-body">
                <table class="table table-hoverable table-sm table-borderless">
                    <thead>
                        <th class="text-center">{{'COMMONS.TAB'|translate}}</th>
                        <th class="text-center">{{'ACTIONS.SHOW'|translate}}</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let t of tabsStruct">
                            <td class="text-center" [ngClass]="{ grayText : !t.visible }">{{t.translationKey|translate}}</td>
                            <td class="text-center">
                                <input type="checkbox" [(ngModel)]="t.visible">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card card-default">
            <div class="card-body">
                <div class="form-check">
                    <input class="form-check-input" id="deprecatedCheck" type="checkbox" [(ngModel)]="showDeprecated">
                    <label class="form-check-label" for="deprecatedCheck">{{'DATA.SETTINGS.SHOW_DEPRECATED_RES'|translate}}</label>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-sm" (click)="ok()">Ok</button>
        <button class="btn btn-light btn-sm" (click)="cancel()">{{'ACTIONS.CANCEL'|translate}}</button>
    </div>
</div>
