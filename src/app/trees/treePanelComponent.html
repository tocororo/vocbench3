<div class="vbox">

    <ul class="nav nav-tabs nav-tabs-xs" (click)="$event.preventDefault()">
        <li [ngClass]="{active : activeTab == 'cls', disabled: !isClassAuthorized() }">
            <a href (click)="selectTab('cls')">
                Class
            </a>
        </li>
        <ng-template [ngIf]="isProjectSKOS() || isProjectOntolex()">
            <li [ngClass]="{active : activeTab == 'concept', disabled: !isConceptAuthorized() }">
                <a href (click)="selectTab('concept')">
                    Concept
                </a>
            </li>
            <li [ngClass]="{active : activeTab == 'conceptScheme', disabled: !isSchemeAuthorized() }">
                <a href (click)="selectTab('conceptScheme')">
                    Scheme
                </a>
            </li>
            <li [ngClass]="{active : activeTab == 'skosCollection', disabled: !isCollectionAuthorized() }">
                <a href (click)="selectTab('skosCollection')">
                    Collection
                </a>
            </li>
        </ng-template>      
        <li [ngClass]="{active : activeTab == 'property', disabled: !isPropertyAuthorized() }">
            <a href (click)="selectTab('property')">
                Property
            </a>
        </li>
        <ng-template [ngIf]="isProjectOntolex()">
            <li [ngClass]="{active : activeTab == 'limeLexicon', disabled: !isLexiconAuthorized() }">
                <a href (click)="selectTab('limeLexicon')">
                    Lexicon
                </a>
            </li>
            <li [ngClass]="{active : activeTab == 'ontolexLexicalEntry', disabled: !isLexiconAuthorized() }">
                <a href (click)="selectTab('ontolexLexicalEntry')">
                    Lex.Entry
                </a>
            </li>
        </ng-template>
        <li [ngClass]="{active : activeTab == 'dataRange', disabled: !isDataRangeAuthorized() }">
            <a href (click)="selectTab('dataRange')">
                Datatype
            </a>
        </li>

        <li class="active" style="float: right;">
            <a (click)="openSettings()" style="margin: 0px 2px;">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
        </li>
    </ul>
    
    <!--Tabs content-->
    <div class="tab-content">
        <div [ngClass]="{vbox : activeTab == 'cls'}" [hidden]="activeTab != 'cls'">
            <class-individual-tree-panel (classSelected)="onNodeSelected($event)" (instanceSelected)="onNodeSelected($event)"
                (classDeleted)="onNodeDeleted($event)" (instanceDeleted)="onNodeDeleted($event)"
                (advancedSearch)="advancedSearch($event)"
                [context]="context" [readonly]="readonly">
            </class-individual-tree-panel>
        </div>
        <ng-template [ngIf]="isProjectSKOS() || isProjectOntolex()">
            <div [ngClass]="{vbox : activeTab == 'concept'}" [hidden]="activeTab != 'concept'">
                <concept-tree-panel (nodeSelected)="onNodeSelected($event)" (nodeDeleted)="onNodeDeleted($event)"
                    (advancedSearch)="advancedSearch($event)" [context]="context" [readonly]="readonly">
                </concept-tree-panel>
            </div>
            <div [ngClass]="{vbox : activeTab == 'conceptScheme'}" [hidden]="activeTab != 'conceptScheme'">
                <scheme-list-panel (nodeSelected)="onNodeSelected($event)" (nodeDeleted)="onNodeDeleted($event)"
                    (advancedSearch)="advancedSearch($event)" [context]="context" [readonly]="readonly">
                </scheme-list-panel>
            </div>
            <div [ngClass]="{vbox : activeTab == 'skosCollection'}" [hidden]="activeTab != 'skosCollection'">
                <collection-tree-panel (nodeSelected)="onNodeSelected($event)" (nodeDeleted)="onNodeDeleted($event)"
                    (advancedSearch)="advancedSearch($event)" [context]="context" [readonly]="readonly">
                </collection-tree-panel>
            </div>
        </ng-template>
        <div [ngClass]="{vbox : activeTab == 'property'}" [hidden]="activeTab != 'property'">
            <property-tree-panel (nodeSelected)="onNodeSelected($event)" (nodeDeleted)="onNodeDeleted($event)" 
                (advancedSearch)="advancedSearch($event)" [context]="context" [readonly]="readonly">
            </property-tree-panel>
        </div>
        <ng-template [ngIf]="isProjectOntolex()">
            <div [ngClass]="{vbox : activeTab == 'limeLexicon'}" [hidden]="activeTab != 'limeLexicon'">
                <lexicon-list-panel (nodeSelected)="onNodeSelected($event)" (nodeDeleted)="onNodeDeleted($event)"
                    (advancedSearch)="advancedSearch($event)" [context]="context" [readonly]="readonly">
                </lexicon-list-panel>
            </div>
            <div [ngClass]="{vbox : activeTab == 'ontolexLexicalEntry'}" [hidden]="activeTab != 'ontolexLexicalEntry'">
                <lexical-entry-list-panel (nodeSelected)="onNodeSelected($event)" (nodeDeleted)="onNodeDeleted($event)"
                    (advancedSearch)="advancedSearch($event)" [context]="context" [readonly]="readonly">
                </lexical-entry-list-panel>
            </div>
        </ng-template>
        <div [ngClass]="{vbox : activeTab == 'dataRange'}" [hidden]="activeTab != 'dataRange'">
            <datatype-list-panel (nodeSelected)="onNodeSelected($event)" (nodeDeleted)="onNodeDeleted($event)" 
                (advancedSearch)="advancedSearch($event)" [context]="context" [readonly]="readonly">
            </datatype-list-panel>
        </div>
    </div>
    
</div>
