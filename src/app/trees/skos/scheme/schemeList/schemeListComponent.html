<div class="panel panel-default vbox">

    <div class="panel-body vbox">

        <div #scrollableContainer class="scrollableContainer" (scroll)="onScroll()">
            <ng-template ngFor let-n [ngForOf]="list" let-idx="index">
                <div *ngIf="idx < nodeLimit && (!n.scheme.isDeprecated() || showDeprecated && n.scheme.isDeprecated())">
                    <div class="listNodeItem">
                        <input *ngIf="editable" type="checkbox" style="margin-right: 5px;" [(ngModel)]="n.checked" (ngModelChange)="updateActiveSchemesPref()">
                        <scheme-list-node [node]="n.scheme" [rendering]="rendering" [showDeprecated]="showDeprecated" 
                            (nodeSelected)="selectNode(n)" style="flex:1">
                        </scheme-list-node>
                    </div>
                </div>
            </ng-template>
        </div>

        <div #blockDivList class="blockingDiv" style="display:none">
            <div class="loadingDiv">
                <div>
                    <p>Loading...</p><img src="../../../../../assets/images/loading.gif"/>
                </div>
            </div>
        </div>

    </div>

</div>
