<div class="card card-default vbox">
    <div class="card-header">
        <label style="flex: 1;">{{'CUSTOM_SERVICES.CUSTOM_SERVICES'|translate}}</label>
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group btn-group-xs">
                <button class="btn btn-light" (click)="createService()" [title]="'ACTIONS.CREATE'|translate" [disabled]="!createServiceAuthorized">
                    <span class="fas fa-plus"></span>
                </button>
                <button class="btn btn-light" (click)="deleteService()" [title]="'ACTIONS.DELETE'|translate" [disabled]="!selectedServiceId || !deleteServiceAuthorized">
                    <span class="fas fa-minus"></span>
                </button>
            </div>
            <div class="btn-group btn-group-xs">
                <button class="btn btn-light" (click)="initServices()" [title]="'ACTIONS.REFRESH'|translate">
                    <span class="fas fa-redo"></span>
                </button>
                <div class="btn-group btn-group-xs" ngbDropdown>
                    <button class="btn btn-light dropdown-toggle" style="padding: 1px 3px;" data-toggle="dropdown" ngbDropdownToggle>
                        <span class="fas fa-caret-down fa-sm"></span>
                    </button>
                    <div class="dropdown-menu float-right" ngbDropdownMenu>
                        <a class="dropdown-item" (click)="reload()" [title]="'CUSTOM_SERVICES.FORCE_RELOAD_INFO'|translate">
                            {{'CUSTOM_SERVICES.FORCE_RELOAD'|translate}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body vbox scrollableContainer">
        <div *ngFor="let id of serviceIds" class="listItem ellipsable-left" [title]="id" [ngClass]="{ active: selectedServiceId == id }" (click)="selectService(id)">
            {{id}}
        </div>
    </div>
</div>
<custom-service *ngIf="selectedServiceId" style="flex: 4; margin-left: 6px;" [id]="selectedServiceId"></custom-service>
