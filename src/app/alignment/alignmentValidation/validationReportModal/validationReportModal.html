<div class="modal-header">
    <h3 class="modal-title text-info">Alignment report</h3>
</div>
<div class="modal-body vbox" style="min-height: 60vh">
    <div class="scrollableContainer" style="border: 1px solid #ddd">
        <table class="table table-condensed table-hoverable">
            <thead>
                <tr>
                    <th class="text-center">Source entity</th>
                    <th class="text-center">Mapping Property</th>
                    <th class="text-center">Target entity</th>
                    <th class="text-center">Action performed</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr *ngFor="let r of context.report">
                    <td>{{r.entity1}}</td>
                    <td>{{r.entity2}}</td>
                    <td>{{r.property}}</td>
                    <td>{{r.action}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)">Ok</button>
</div>
