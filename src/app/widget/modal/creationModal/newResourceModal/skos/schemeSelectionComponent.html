<div class="groupPanel vbox">
    <div class="groupPanel-heading">
        <div class="expandCollapseBtnContainer groupPanel-heading-content" style="margin: 0px">
            <img src="./assets/images/icons/arrow.png" (click)="collapsed = !collapsed"
                [ngClass]="{'arrow-right': collapsed}">
        </div>
        <span style="flex: 1">
            <label class="groupPanel-heading-content">Schemes:</label>
        </span>
        <span *ngIf="!collapsed" class="groupPanel-heading-content">
            <input type="image" [src]="addBtnImgSrc" (click)="addScheme()">
        </span>
    </div>
    <div class="groupPanel-body vbox">
        <div *ngIf="!collapsed" class="scrollableContainer" style="border: 1px solid #ccc; border-radius: 3px;">
            <div *ngFor="let s of schemeList" class="listItem d-flex align-items-center" [ngClass]="{active : s == selectedScheme}">
                <rdf-resource [resource]="s" style="flex: 1;"></rdf-resource>
                <button class="transparentBtn" [title]="'ACTIONS.REMOVE'|translate" (click)="removeScheme(s)">
                    <span>-</span>
                </button>
            </div>
        </div>
    </div>
</div>
