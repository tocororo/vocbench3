<div class="modal-header">
	<h3 [class]="'modal-title ' + titleClass">{{title}}</h3>
	<button class="close" (click)="close()">
		<span>&times;</span>
	</button>
</div>
<div class="modal-body">
	<div [class]="alertClass">
		{{message}}
	</div>

	<div *ngFor="let checkOpt of checkOpts" class="form-check mt-2">
		<label class="form-check-label">
			<input class="form-check-input" type="checkbox" [(ngModel)]="checkOpt.value" [disabled]="checkOpt.disabled">
			{{checkOpt.label}}
			<span *ngIf="checkOpt.info" class="fas fa-info-circle" [title]="checkOpt.info"></span>
			<span *ngIf="checkOpt.warning" class="fas fa-exclamation-triangle" [title]="checkOpt.warning"></span>
		</label>
	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-primary" (click)="ok()">Yes</button>
    <button class="btn btn-sm btn-secondary" (click)="close()">No</button>
</div>
