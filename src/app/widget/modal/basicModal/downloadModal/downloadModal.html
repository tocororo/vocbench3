<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
    <button class="close" (click)="close()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">

    <div *ngIf="message" class="alert alert-info">
        {{message}}
    </div>

    <a [href]="safeDownloadLink" [download]="fileName">Download</a>

</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-primary" (click)="ok()">Ok</button>
    <!-- <button class="btn btn-sm btn-secondary" (click)="close()">Close</button> -->
</div>
