<span [title]="getMenuTitle()" style="display: flex; align-items: center;">
    <select [(ngModel)]="language" (ngModelChange)="onLangChange()" [class]="selectClass" style="margin-right: 4px;" 
        [disabled]="isDisabled() || readonly">
        <option *ngFor="let l of languageList" [ngValue]="l">{{l.name}} ({{l.tag}})</option>
    </select>
    <lang-item *ngIf="showFlag && language" [language]="language" [showName]="false"></lang-item>
</span>
