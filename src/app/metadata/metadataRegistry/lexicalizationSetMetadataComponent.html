<div class="card card-default">
    <div class="card-body">

        <table class="table table-sm table-borderless">
            <colgroup>
                <col style="width: 1%;">
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <td nowrap><label>Lexicon Dataset:</label></td>
                    <td>
                        <input-editable [value]="lexiconDataset" (valueEdited)="updateLexiconDataset($event)"></input-editable>
                    </td>
                </tr>
                <tr>
                    <td nowrap><label>Lexicalization Model:</label></td>
                    <td>
                        <!-- <select class="form-control form-control-sm" [(ngModel)]="lexicalizationModel">
                            <option *ngFor="let lm of lexicalModelList" [ngValue]="lm.value">{{lm.label}}</option>
                        </select> -->

                        <input-editable type="select" [options]="lexicalModelOpts" [value]="lexicalizationModel" (valueEdited)="updateLexicalizationModel($event)">
                        </input-editable>
                    </td>
                </tr>
                <tr>
                    <td nowrap><label>Language:</label></td>
                    <td>
                        <input-editable [value]="language" (valueEdited)="updateLanguage($event)"></input-editable>
                    </td>
                </tr>
                <tr>
                    <td nowrap><label>References:</label></td>
                    <td>
                        <input-editable type="number" [value]="references" min="0" step="1" (valueEdited)="updateReferences($event)"></input-editable>
                    </td>
                </tr>
                <tr>
                    <td nowrap><label>Lexical Entries:</label></td>
                    <td>
                        <input-editable type="number" [value]="lexicalEntries" min="0" step="1" (valueEdited)="updateLexicalEntries($event)"></input-editable>
                    </td>
                </tr>
                <tr>
                    <td nowrap><label>Lexicalizations:</label></td>
                    <td>
                        <input-editable type="number" [value]="lexicalizations" min="0" step="1" (valueEdited)="updateLexicalizations($event)"></input-editable>
                    </td>
                </tr>
                <tr>
                    <td nowrap><label>Percentage:</label></td>
                    <td>
                        <input-editable type="number" [value]="percentage" min="0" max="1" step="0.01" (valueEdited)="updatePercentage($event)"></input-editable>
                    </td>
                </tr>
                <tr>
                    <td nowrap><label>Avg number of Lexicalizations:</label></td>
                    <td>
                        <input-editable type="number" [value]="avgNumOfLexicalizations" min="0" (valueEdited)="updateAvgNumOfLexicalizations($event)"></input-editable>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
