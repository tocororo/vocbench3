<div class="modal-header">
    <h3 class="modal-title">Project properties ({{context.project.getName()}})</h3>
</div>
<div class="modal-body vbox" style="height:70vh;">
    <div class="scrollableContainer" style="border: 1px solid #ddd">
        <table class="table table-condensed table-hoverable" style="flex: 1">
            <thead>
                <tr>
                    <th class="text-center">Property</th>
                    <th class="text-center">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of propertyList">
                    <td>
                        {{p.name}}
                    </td>
                    <td>
                        {{p.value}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)">Ok</button>
</div>
