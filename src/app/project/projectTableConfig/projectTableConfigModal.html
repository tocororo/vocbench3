<div class="modal-header">
    <h3 class="modal-title">Project table configuration</h3>
</div>
<div class="modal-body vbox" style="max-height:70vh;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <label style="flex: 1"></label>
            <div class="btn-group btn-group-xs" style="margin-right: 4px;">
                <button class="btn btn-default" (click)="moveUp()" title="Move up"
                    [disabled]="!selectedColumn || columns.indexOf(selectedColumn) == 0">
                    <span class="glyphicon glyphicon-chevron-up"></span>
                </button>
                <button class="btn btn-default" (click)="moveDown()" title="Move down"
                    [disabled]="!selectedColumn || columns[columns.length-1] == selectedColumn">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
            </div>
            <button class="btn btn-xs btn-default" (click)="reset()" title="Restore default">
                <span class="glyphicon glyphicon-repeat"></span>
            </button>
        </div>
        <div class="panel-body">
            <table class="table table-hoverable table-condensed table-borderless">
                <thead>
                    <th class="text-center">Column name</th>
                    <th class="text-center">Show</th>
                </thead>
                <tbody>
                    <tr *ngFor="let c of columns" [ngClass]="{ active : c == selectedColumn }" (click)="selectColumn(c)">
                        <td class="text-center" [ngClass]="{ greyText : !c.show }">{{c.name}}</td>
                        <td class="text-center">
                            <input type="checkbox" [(ngModel)]="c.show" (ngModelChange)="updateColumnShow(c)" [disabled]="c.mandatory">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="ok($event)">Ok</button>
</div>
